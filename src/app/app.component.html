<div class="container">
  <div class="ui card">
    <h1>Team Generator</h1>
    <ul class="list">
      <li *ngFor="let member of members">
        {{ member }}
      </li>
    </ul>
    <div class="add-members-container">
      <input
        #addMemberInput
        type="text"
        placeholder="Name"
        (input)="onMemberInput(addMemberInput.value)"
        [value]="newMemberName"
      />
      <button (click)="addMember()">Add</button>
    </div>
    <div class="input-container">
      <input
        #addTeamInput
        type="number"
        placeholder="# of teams"
        (input)="onTeamInput(addTeamInput.value)"
        [value]="noOfTeam"
      />
      <button (click)="generateTeam()">Generate</button>
    </div>

    <p class="error-msg" *ngIf="errorMsg">{{ errorMsg }}</p>
  </div>

  <div *ngIf="teams.length" class="teams-container">
    <app-team
      *ngFor="let team of teams; let i = index"
      [team]="team"
      [index]="i"
    ></app-team>
  </div>
</div>
